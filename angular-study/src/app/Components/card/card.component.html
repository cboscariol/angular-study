<div class="container" [ngClass]="{liked: !meuFavorito}">
  <img class="logo" src="{{item.logo}}" alt="logo-instagram">
  <h1>{{item.name}}</h1>
  <p [ngStyle]="{ color : getColor() }" >{{item.text}} </p>
    <button class="like-button" (click)='onClick()'>
      <img class="like-button" *ngIf="meuFavorito" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/OOjs_UI_icon_heart.svg/1024px-OOjs_UI_icon_heart.svg.png" alt="like-button">
      <ng-template [ngIf]=!meuFavorito>
        <img class="like-button" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/A_perfect_SVG_heart.svg/2224px-A_perfect_SVG_heart.svg.png" alt="">
      </ng-template>
    </button>
    <a class="cta-a" target="_blank" href="{{item.link}}">Saiba mais</a>



</div>
